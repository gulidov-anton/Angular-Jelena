<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<input type="button" value="Нажми на меня" onclick="Click()" class="button">

	<script type="text/javascript">
		function Click() {
    		let content = document.querySelector('.button');
    		content.value = "Не так грубо! Обнови страницу и нажми нежнее";
		}
	</script>
</body
</html>
