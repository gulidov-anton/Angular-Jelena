<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document4</title>
</head>
<body>
	<script type="text/javascript">
		let a = prompt('Enter the number from 1 to 12');
		if (a == 1 && a == 2 && a == 12) {
			alert( "This is winter" );
		}
		else if (a >= 3 && a <= 5) {
			alert( "This is spring" );
		}
		else if (a >= 6 && a <= 8) {
			alert( "This is summer" );
		}
		else if (a >= 9 && a <= 11) {
			alert( "This is fall" );
		} 
		else {
			alert( "Wrong! Enter the numbers from 1 to 12" );
		}
	</script>
</body>
</html>
