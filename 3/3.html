<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document3</title>
</head>
<body>
	<script type="text/javascript">
		let a = prompt('Enter the number from 1 to 4');
		switch(a) {
			case '1':
				alert( 'Зима' );
				break;
			case '2':
				alert( 'Весна' );
				break;
			case '3':
				alert( 'Лето' );
				break;
			case '4':
				alert( 'Осень' );
				break;
			default:
				alert( 'Ошибка! Введите цифры от 0 до 4' );
		}
	</script>
</body>
</html>
