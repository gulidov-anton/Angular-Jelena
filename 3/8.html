<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document8</title>
</head>
<body>
	<script type="text/javascript">
		let arr = [];
		for(let i = 0; i < 11; i++) {
			arr[i] = i;
		}

		let sum = 0;
		for(let i = 0; i < 11; i++) {
			sum += arr[i];
		}

		quality = arr.length - 1;

		alert(sum / quality);
	</script>
</body>
</html>
