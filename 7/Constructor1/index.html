<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content type" content="text/html" charset="UTF-8">
    <title>Constructor</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<main>
  <img src="img/logo.png" id="logo">
  <h1>Конструктор сайта</h1>
  <h2>Выберите параметры для создания вашего сайта</h2>
  <form class="constructor" id="constructor" name="constructor">
    
    <div class="section">
      <p>Название</p>
      <input class="title" type="text" name="title" id="title" size="65"  placeholder="MySite">
    </div>
    <div class="section">
      <p>Слоган</p>
      <input class="title" type="text" name="description" id="description" size="65"  placeholder="Welcome to my site">
    </div>
    <div class="section">
      <p>Логотип</p>
      <input class="title" type="url" name="logoImg" id="logoImg" size="65"  placeholder="put in URL image">
    </div>

    <div class="section">
      <p>Меню</p>
      <div id="menuNav">
        <input type="radio" name="menu" id="menu1" value="horizontal" checked>
        <label for="menu1">горизонтальное</label>
        <img id="first" src=img/h.png>
        <br>
        <input type="radio" name="menu" id="menu2" value="verticalLeft">
        <label for="menu2">Вертикальное слева</label>
        <img id="second" src=img/vl.png>
        <br>
        <input type="radio" name="menu" id="menu3" value="verticalRight">
        <label for="menu3">Вертикальное справа</label>
        <img id="third" src=img/vr.png>
      </div>
    </div>

    <div class="section">
      <p>Пункты меню</p>
      <div id="listNav">
        <input type="checkbox" name="list" id="list1" value="home" checked>
        <label for="list1">home</label>
        <br>

        <input type="checkbox" name="list" id="list2" value="about" checked>
        <label for="list2">about</label>
        <br>

        <input type="checkbox" name="list" id="list3" value="portfolio">
        <label for="list3">portfolio</label>
        <br>

        <input type="checkbox" name="list" id="list4" value="services">
        <label for="list4">services</label>
        <br>

        <input type="checkbox" name="list" id="list5" value="contacts" checked>
        <label for="list5">contacts</label>
      </div>
    </div>

    <div id="textBlock" class="section">
      <p>Создать основной <br> текстовый блок</p>
      <input type="radio" name="mainTextAdd" id="mainTextAddY" value="true">
      <label id="mainY" for="mainTextAddY">Да</label>

      <input type="radio" name="mainTextAdd" id="mainTextAddN" value="false" checked>
      <label id="mainN" for="mainTextAddN">Нет</label>

      <textarea id="mainText" cols="64" rows="3" disabled>
      </textarea>
    </div>

    <div class="section">
      <p>Основной цвет сайта</p>
      <input type="color" value="#94CF40" name="colorTheme" id="colorTheme">
    </div>

    <div class="section">
      <p>Цвет текста</p>
      <input type="color" value="#ffffff" name="colorText" id="colorText">
    </div>

    <div class="section">
      <input type="button" name="submit" id="submit" value="Отправить" onclick="getData()">
      <input type="reset" name="reset" id="reset" value="Очистить">
    </div>

  </form>
</main>
<script src="script.js"></script>
</body>
</html>
